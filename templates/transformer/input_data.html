<form action="/transformer/input_data/" method="post">{% csrf_token %} 
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>




	$(document).ready(function(){
	//	$("id_s2_voltage").prop('disabled', false);

		registerHandlers();

	});

	function registerHandlers() {

	$('#id_s2_enabled').change(function() {

		if(this.checked) {
			$("#id_s2_voltage").prop('disabled', false);
			$("#id_s2_current").prop('disabled', false);
		}
		else {
			$("#id_s2_voltage").prop('disabled', true);
			$("#id_s2_current").prop('disabled', true);
		}
		});

	$('#id_s3_enabled').change(function() {

		if(this.checked) {
			$("#id_s3_voltage").prop('disabled', false);
			$("#id_s3_current").prop('disabled', false);
		}
		else {
			$("#id_s3_voltage").prop('disabled', true);
			$("#id_s3_current").prop('disabled', true);
		}
		});

	$('#id_s4_enabled').change(function() {

		if(this.checked) {
			$("#id_s4_voltage").prop('disabled', false);
			$("#id_s4_current").prop('disabled', false);
		}
		else {
			$("#id_s4_voltage").prop('disabled', true);
			$("#id_s4_current").prop('disabled', true);
		}
		});
	};

</script>

</head>

 <table>

 </table>
